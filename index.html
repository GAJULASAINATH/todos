<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-white bg-body-tertiary fixed-top lol">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TODOS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title thems" id="offcanvasNavbarLabel">THEMS <i class="fa-solid fa-fire"></i></h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body lol">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <div class="col-2">
                    <button class="button-neon-purple" onclick="purple()">
                        purple
                    </button>
                    <button class="button-neon-black" onclick="black()">
                        black
                    </button>
                </div>
                <div class="col-2">
                    <button class="button-neon-violet" onclick="violet()">
                        violet
                    </button>
                    <button class="button-neon-green" onclick="green()">
                        green
                    </button>
                </div>
                <div class="col-2">
                    <button class="button-neon-white" onclick="white()">
                        white
                    </button>
                    <button class="button-neon-blue" onclick="blue()">
                        blue
                    </button>
                </div>
              </ul>
            </div>
          </div>
        </div>
    </nav>
      <div style="margin-top: 55px;" id="boom">
        <div class="todos-bg-container">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h1 class="todos-heading"></h1>
                  <h1 class="create-task-heading">
                    Create <span class="create-task-heading-subpart">Task</span>
                  </h1>
                  <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?"/>
                  <button class="add-todo-button" id="addTodoButton">Add</button>
                  <h1 class="todo-items-heading">
                    My <span class="todo-items-heading-subpart">Tasks</span>
                  </h1>
                  <ul class="todo-items-container" id="todoItemsContainer"></ul>
                </div>
              </div>
            </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
